<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn.blue {
            background-color: #007bff;
            color: white;
            animation: pulse 1.5s infinite;
        }
        .btn.pink {
            background-color: #ff007b;
            color: white;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .success-stories {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px 0;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        .story {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            width: 80%;
            margin: 20px 0;
        }
        .story img {
            width: 50%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .story-text {
            width: 50%;
            padding: 20px;
            text-align: left;
            font-size: 20px;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .story {
                flex-direction: column;
                text-align: center;
            }
            .story img, .story-text {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grow Your Brand with Us</h1>
        <a href="https://calendly.com/yourbooking" class="btn blue" target="_blank">Book a Free Call</a>
        <a href="https://instagram.com/youraccount" class="btn pink" target="_blank">Visit Instagram</a>
    </div>
    <div class="success-stories">
        <h2>Success Stories</h2>
        <div class="story">
            <img src="example1.jpg" alt="Success Story 1">
            <div class="story-text">
                <p>Client A achieved 3x sales growth in just one month!</p>
            </div>
        </div>
        <div class="story">
            <div class="story-text">
                <p>Client B increased engagement by 200% in 3 weeks!</p>
            </div>
            <img src="example2.jpg" alt="Success Story 2">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 40px;
        }
        .form-container {
            width: 60%;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        input, select, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Apply Now</h1>
    <div class="form-container">
        <form id="applyForm">
            <div class="question active">
                <p>Insert your brand's Instagram URL:</p>
                <input type="url" id="instagram" required>
                <button type="button" onclick="nextQuestion()">Next</button>
            </div>
            
            <div class="question">
                <p>Insert your website link:</p>
                <input type="url" id="website" required>
                <button type="button" onclick="nextQuestion()">Next</button>
            </div>

            <div class="question">
                <p>What is your brand's monthly revenue?</p>
                <select id="revenue" required>
                    <option value="">Select...</option>
                    <option>A Brand hasn't launched yet</option>
                    <option>$0 - $5K</option>
                    <option>$5K - $10K</option>
                    <option>$10K - $30K</option>
                    <option>$30K +</option>
                </select>
                <button type="button" onclick="nextQuestion()">Next</button>
            </div>

            <div class="question">
                <p>What is your marketing budget?</p>
                <select id="budget" required>
                    <option value="">Select...</option>
                    <option>$100 - $500</option>
                    <option>$1,000 - $2,000</option>
                    <option>$2,000 - $3,000</option>
                    <option>$3,000 - $4,000</option>
                    <option>$4,000 +</option>
                </select>
                <button type="button" onclick="nextQuestion()">Next</button>
            </div>

            <div class="question">
                <p>Fill out your contact information:</p>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll(".question");

        function nextQuestion() {
            if (questions[currentQuestion].querySelector("input, select").checkValidity()) {
                questions[currentQuestion].classList.remove("active");
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    questions[currentQuestion].classList.add("active");
                }
            }
        }

        document.getElementById("applyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you! Our team will be in touch with you shortly.");
            this.reset();
            questions.forEach(q => q.classList.remove("active"));
            questions[0].classList.add("active");
            currentQuestion = 0;
        });
    </script>
</body>
</html>
